<head>

	<meta charset="UTF-8"/>
	<title>NetoPaiva | codificador | t4 one</title>

<body>

	<div id="pagina">

		<header>
			<img src="images/logo.png">
			<h1>Decodificador de textos</h1>
		</header>

		<main>

			<section id="direita">
				<input type="textarea" name="entrada" placeholder="Digite seu texto" />
				<p>
					<img src="images/exclamation.png">
					| Apenas letras minúsculas e sem acento.
				</p>
				<button name="cript">Criptografar</button>
				<button name="decript">Decriptografar</button>
			</section>

			<section id="esquerda">

				<div id="saida">
					<textarea name="saída" placeholder="Nenhuma mensagem encontrada." wrap ></textarea>
					<br>
					<img src="images/lupa.png">
					<br>
					<p>Digite um texto que você deseja criptografar ou descriptografar.</p>

					<button name="cript">copiar</button>
					<button name="decript">colar</button>
				</div>

			</section>

		</main>

		<footer>

			<hr>

		</footer>

	</div>

</body>
